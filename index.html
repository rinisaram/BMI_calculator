<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="pic.jpg" alt="BMI Image" class="image">
        </div>
        <div class="calculator-container">
            <div class="card">
                <form id="bmiForm">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="input-field">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="transgender">Transgender</option>
                    </select>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" class="input-field" placeholder="Age">

                    <label for="weight">Weight (in kgs):</label>
                    <input type="number" id="weight" name="weight" class="input-field" placeholder="Weight (in kgs)">

                    <label for="height">Height (in meters):</label>
                    <input type="number" id="height" name="height" class="input-field" placeholder="Height (in meters)" step="0.01">

                    <button type="button" class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
